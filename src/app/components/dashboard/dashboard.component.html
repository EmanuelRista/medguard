<div class="dashboard">
  <h2 class="title">Panoramica Pazienti</h2>

  <app-carousel></app-carousel>

  <div class="card-container">
    <mat-card class="card-link" [routerLink]="['/dashboard/advanced-analysis']">
      <!-- Passa i pazienti al figlio tramite @Input() -->
      <app-disease-chart [patients]="patients"></app-disease-chart>
    </mat-card>
    <mat-card class="card-link" [routerLink]="['/dashboard/advanced-analysis']">
      <app-age-chart [patients]="patients"></app-age-chart>
    </mat-card>
  </div>
</div>
