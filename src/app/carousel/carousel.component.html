<mat-card class="carousel-container">
  <div class="carousel-wrapper" [ngStyle]="{'transform': 'translateX(-' + currentSlide * 100 + '%)'}">
    <ng-container *ngFor="let slide of slides">
      <mat-card class="carousel-item" [ngStyle]="{'background-color': slide.backgroundColor}">
        <div class="carousel-content">
          <h2>{{ slide.text }}</h2>
        </div>
      </mat-card>
    </ng-container>
  </div>
</mat-card>
<div class="controls">
  <button mat-icon-button (click)="prevSlide()">
    <mat-icon>chevron_left</mat-icon>
  </button>
  <button mat-icon-button (click)="nextSlide()">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
